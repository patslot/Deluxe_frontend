<div class="newsletter">
  <div class="nl_container">
    <div class="newsletter_header">
      <div class="newsletter_title">
        Subscribe
      </div>
      <div class="newsletter_close">
                <a><img src="/img/delete-minimize-minus-remove-sign-icon.png"></a>
            </div>
        </div>
    <div class="nl-content">
      訂閱Apple Daily Deluxe 電子版以獲得最新資訊及優惠
    </div>
    <form>
      <div class="form-group">
      <input type="text" class="form-control input_small" id="lastname" placeholder="姓">
      </div>
      <div class="form-group">
      <input type="text" class="form-control input_small" id="firstname" placeholder="名">
      </div>
      <div class="form-group">
      <input type="email" class="form-control" id="firstname" placeholder="電子郵件地址">
      </div>
      <div class="privacy-block">
        <input type="checkbox" name="privacycheck" value="privacycheck" id="privacycheck"><label for="love">本人已閱讀接受<a>個人資料的條款</a></label>
      </div>
      <div class="promotion-block">
        <input type="checkbox" name="promotioncheck" value="promotioncheck" id="promotioncheck"><label for="love">本人願意收取就有關Next Media的刊物作直銷及品牌推廣之資訊。</label>
      </div>
      <button type="提交" class="btn btn-secondary submit-btn">提交</button>
    </form>
  </div>
</div>
<div class="newsletter_small">
  <div class="newsletter_small_content">
    SUBSCRIBE
  </div>
  <div class="newsletter_small_image">
    <img src="/img/arrow1.png">
  </div>
</div>

<style>
    @media all and (max-width: 768px) {
       .newsletter{
         display:none;
       }
    }

  .newsletter {
      background-color: white;
      color: black;
      bottom: 0;
      left: 6%;
      position: fixed;
      padding: 15px;
  }

  .newsletter_small{
      background-color: #272727;
      color: white;
      bottom: 0;
      left: 6%;
      font-size: 12px;
      position: fixed;
      cursor: pointer;
      z-index: 999;
  }

  .newsletter_small .newsletter_small_content{
    height:25px;
    padding: 5px 15px;
  }

  .newsletter_small .newsletter_small_image{
    background-color: #6d6e6e;
      height: 15px;
      text-align: center;
  }

  .newsletter_small .newsletter_small_image img{
      height: 15px;
      width: auto;
  }

  .newsletter .input_small{
    width:50%;
    float:left;
  }

  .newsletter .newsletter_title{
    background-color:#e5e4e2;
    font-weight: bold;
    margin-bottom: 10px;
    width: auto;
    padding: 5px 5px;
    margin-top: -15px;
    margin-left: -15px;
    height: 30px;
    text-align: center;
    padding-top: 5px;
    color: black;
    float:left;
  }

  .newsletter .submit-btn{
    color:black;
  }

  .newsletter .newsletter_close{
    cursor: pointer;
    margin-top:-15px;
      width:5%;
      float: right;
  }

  .newsletter .newsletter_close img{
    height: 30px;
    width: auto;
  }  
</style>

<script>
  $(document).ready(function(){
    $('.newsletter').hide();
    $('.newsletter_small').show();
    $('.newsletter_close').click(function(){
      $('.newsletter').hide();
      $('.newsletter_small').show();
    });
    $('.newsletter_small').click(function(){
      $('.newsletter').show();
      $('.newsletter_small').hide();
    });
  });
</script>
